service:
  name: citypantry-error-plugin

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

custom:
  webpack:
    mode: development
  bucket: citypantry-bug-screenshots

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-west-2
  memorySize: 256
  profile: citypantry
  timeout: 30
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"

functions:
  report:
    handler: handler.report
    timeout: 30
    events:
      - http:
          method: post
          path: report
